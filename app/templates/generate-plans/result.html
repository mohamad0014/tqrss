<div class="card card-success">
    <div class="card-header">
        Generating the plan...
    </div>
    <div class="progress">
        <div id="plan-progress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
    </div>
    <div class="card-body">
        <div class="callout callout-info">
            <i class="fas fa-info-circle fa-2x mr-2 text-blue-500"></i>
            <p>

                Eng. Standards, BOM, Shifts and Associates per Cell are read.

            </p>
        </div>


    </div>
    <ul class="list-group list-group-flush" id="progress-items">
        <script id="generated-item" type="text/x-custom-template">
            <li class="list-group-item">
                <i class="far fa-check-circle fa-lg mr-2 text-green-500"></i>
                Week 
                <span class="badge bg-primary" id="week_no">{week_no}</span>
                 plan is generated
            </li>
        </script>

        <!-- <li class="list-group-item">
            <i class="far fa-check-circle fa-lg mr-2 text-amber-500"></i>
            Week 3 plan failed
        </li> -->

    </ul>
    <div class="card-body hidden" id="generation-successfull">
        <div class="flex flex-column items-center mb-3 ">
            <hr />
            <i class="far fa-check-circle fa-3x mr-2 text-green-500"></i>

            <h1>Plan generation is complete</h1>
        </div>
        <div class="alert alert-warning" role="alert">
            There are
            <span class="badge bg-secondary" id="warning-count">10</span>
            warining, Please check the <a href="#">Warning file</a>
        </div>

    </div>
    <div class="card-body hidden" id="generation-failed">
        <div class="flex flex-column items-center mb-3 ">
            <hr />
            <i class="fas fa-exclamation-triangle  fa-3x mr-2 text-red-500"></i>

            <h1>Plan generation Failed</h1>
        </div>
        <div class="alert alert-warning" role="alert">
            There are
            <span class="badge bg-secondary" id="errors-count">5</span>
            errors, Please check following message:
        </div>

        <div class="alert alert-danger hidden" role="alert" id="errors">

        </div>
    </div>
    <div class="card-footer hidden" id="save-result">
        <form action="#" method="post">
            <div class="input-group mb-3 col-sm-6">
                <div class="input-group-prepend">
                    <span class="input-group-text">Plan Name:</span>
                </div>
                <input type="text" class="form-control" placeholder="Type a name for your plan" aria-label="plan name"
                    aria-describedby="basic-addon1">
            </div>
            <!-- Plan start date -->
            <div class="input-group mb-3 col-sm-6">
                <div class="input-group-prepend">
                    <span class="input-group-text">Notes</span>
                </div>
                <textarea class="form-control" placeholder="Type some notes" aria-label="notes"
                    aria-describedby="basic-addon1"></textarea>
            </div>
            <button class="btn btn-primary">
                <i class="fa fa-save mr-2"></i>
                Save</button>
        </form>
    </div>
</div>
