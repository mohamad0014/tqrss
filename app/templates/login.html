{% extends "base.html" %}


{% block content %}
<div class="flex h-full">


    <div
        class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0">


        <div
            class="md:flex md:items-center md:justify-end w-full sm:w-auto md:h-full md:w-1/2 py-8 px-4 sm:p-12 md:p-16 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card">
            <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
                <div class="flex justify-center">
                    <!-- Logo -->
                    <div>
                        <img src="/static/img/logo.png">
                    </div>

                </div>

                <!-- Title -->
                <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">Sign in</div>


                <!-- Sign in form -->
                <form method="POST" action="" class="mt-8 flex flex-col">
                    {% for message in messages %}
                    <p id="messages">{{message}}</p>
                    {% endfor %}

                    {% csrf_token %}
                    <div class="form-group w-full">
                        <label for="inputUsername">User name</label>
                        <input type="text" class="form-control" name="username" id="inputUsername"
                            aria-describedby="emailHelp" placeholder="Enter your user name">
                    </div>
                    <div class="form-group w-full">
                        <label for="inputPassword1">Password</label>
                        <input type="password" name="password" class="form-control" id="inputPassword1"
                            placeholder="Password">
                    </div>

                    <!-- Actions -->
                    <div class="inline-flex items-end justify-between w-full my-2">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1"> Remember me</label>
                        </div>


                        <a class="text-md font-medium text-primary-500 hover:underline"
                            href="['/forgot-password']">Forgot
                            password?
                        </a>
                    </div>
                    <a class="btn btn-primary" role="button">
                        <input type="submit" value=" Sign in">
                    </a>
                    <!-- <button type="submit" class="btn btn-primary">Sign in</button> -->

                </form>
            </div>
        </div>
        <div
            class="relative hidden md:flex flex-auto items-center justify-center w-1/2 h-full p-16 lg:px-28 overflow-hidden bg-gray-800 dark:border-l">
            <!-- Background - @formatter:off -->
            <!-- Rings -->
            <svg class="absolute inset-0 pointer-events-none" viewBox="0 0 960 540" width="100%" height="100%"
                preserveAspectRatio="xMidYMax slice" xmlns="http://www.w3.org/2000/svg">
                <g class="text-gray-700 opacity-25" fill="none" stroke="currentColor" stroke-width="100">
                    <circle r="234" cx="196" cy="23"></circle>
                    <circle r="234" cx="790" cy="491"></circle>
                </g>
            </svg>
            <!-- Dots -->
            <svg class="absolute -top-16 -right-16 text-gray-700" viewBox="0 0 220 192" width="220" height="192"
                fill="none">
                <defs>
                    <pattern id="837c3e70-6c3a-44e6-8854-cc48c737b659" x="0" y="0" width="20" height="20"
                        patternUnits="userSpaceOnUse">
                        <rect x="0" y="0" width="4" height="4" fill="currentColor"></rect>
                    </pattern>
                </defs>
                <rect width="220" height="192" fill="url(#837c3e70-6c3a-44e6-8854-cc48c737b659)"></rect>
            </svg>
            <!-- @formatter:on -->
            <!-- Content -->
            <div class="z-10 relative w-full max-w-2xl">
                <div class="text-5xl font-bold leading-none text-gray-100">
                    <div>Welcome to</div>
                    <div>TRQSS Planning</div>
                </div>
                <div class="mt-6 text-lg tracking-tight leading-6 text-gray-400">
                    You can easily plan your deman. Thank you!
                </div>

            </div>
        </div>


    </div>
</div>
{% endblock %}
